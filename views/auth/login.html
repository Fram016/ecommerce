<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <h1>Iniciar sesión</h1>
    <form action="/login" method="POST">
        <label for="correo">Correo:</label>
        <input type="email" id="correo" name="correo" required><br><br>

        <label for="clave_segura">Contraseña:</label>
        <input type="password" id="clave_segura" name="clave_segura" required><br><br>

        <button type="submit">Iniciar sesión</button>
    </form>

    <br>
    <p><a href="/registrarse">¿No tienes cuenta? Regístrate aquí</a></p>
</body>
</html>
