<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión - Ecommerce</title>
    <link rel="stylesheet" href="/static/bootstrap/dist/css/bootstrap.min.css">
</head>

<body class="d-flex justify-content-center align-items-center vh-100">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="card">
                    <div class="card-body">

                        <h5 class="card-title text-center mb-4">Iniciar sesión</h5>
                        <form action="/login" method="POST">
                            <!-- Campo para el correo -->
                            <div class="mb-3">
                                <label for="correo" class="form-label">Correo electrónico</label>
                                <input type="email" class="form-control" id="correo" name="correo" required>
                            </div>

                            <!-- Campo para la contraseña -->
                            <div class="mb-3">
                                <label for="clave_segura" class="form-label">Contraseña</label>
                                <input type="password" class="form-control" id="clave_segura" name="clave_segura"
                                    required>
                            </div>

                            <!-- Botón de submit -->
                            <button type="submit" class="btn btn-primary w-100">Iniciar sesión</button>
                        </form>
                        <div class="card-body text-center">
                            <!-- Botón de regreso -->
                            <a href="/" class="btn btn-outline-primary w-100">
                                ← Volver al Ecommerce
                            </a>
                        </div>
                        <div class="text-center">
                            <a href="/registrarse">¿No tienes una cuenta? Regístrate</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
