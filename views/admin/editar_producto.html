{{define "editar_producto"}}
{{template "header_admin"}}
<h2>Editar Producto</h2>
<form action="/admin/producto/editar?id={{.ID}}" method="POST">
    <label for="nombre">Nombre:</label>
    <input type="text" name="nombre" id="nombre" value="{{.Nombre}}" required><br>

    <label for="descripcion">Descripción:</label>
    <textarea name="descripcion" id="descripcion" required>{{.Descripcion}}</textarea><br>

    <label for="precio">Precio:</label>
    <input type="number" step="0.01" name="precio" id="precio" value="{{.Precio}}" required><br>

    <label for="stock">Stock:</label>
    <input type="number" name="stock" id="stock" value="{{.Stock}}" required><br>

    <label for="categoria_id">Categoría ID:</label>
    <input type="number" name="categoria_id" id="categoria_id" value="{{.CategoriaID}}" required><br>

    <button type="submit">Actualizar Producto</button>
    <br>
    <a href="/admin/productos?id={{.ID}}">Cancelar</a>
    <br>
</form>

<br>
<a href="/admin/productos">Volver a la lista de productos</a>
{{template "footer"}}
{{end}}
