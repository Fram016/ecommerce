{{define "crear_producto"}}
{{template "header_admin"}}

<div class="container">
    <div class="row justify-content-start">

        <h3 class="mb-4">Crear Nuevo Producto</h3>
        <div class="col-md-6">
            <form action="/admin/producto/crear" method="POST">

                <!-- Campo para el nombre -->
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre del Producto:</label>
                    <input type="text" name="nombre" id="nombre" class="form-control" required>
                </div>

                <!-- Campo para la descripción -->
                <div class="mb-3">
                    <label for="descripcion" class="form-label">Descripción:</label>
                    <textarea name="descripcion" id="descripcion" class="form-control" rows="4" required></textarea>
                </div>

                <!-- Campo para el precio -->
                <div class="mb-3">
                    <label for="precio" class="form-label">Precio:</label>
                    <input type="number" step="0.01" name="precio" id="precio" class="form-control" required>
                </div>

                <!-- Campo para el stock -->
                <div class="mb-3">
                    <label for="stock" class="form-label">Stock:</label>
                    <input type="number" name="stock" id="stock" class="form-control" required>
                </div>

                <!-- Campo para la categoría -->
                <div class="mb-3">
                    <label for="categoria_id" class="form-label">Categoría ID:</label>
                    <input type="number" name="categoria_id" id="categoria_id" class="form-control" required>
                </div>

                <!-- Botón de submit -->
                <div class="mb-4">
                    <button type="submit" class="btn btn-success w-45">Crear Producto</button>
                </div>
            </form>
        </div>

        <!-- Botón de regreso -->
        <div class="mb-4">
            <a href="/admin/productos" class="btn btn-outline-secondary w-45">← Regresar a Productos</a>
        </div>

    </div>
</div>

{{template "footer"}}
{{end}}
