{{define "crear_producto"}}
{{template "header_admin"}}

<h1>Crear Nuevo Producto</h1>
<form action="/admin/producto/crear" method="POST">
    <label for="nombre">Nombre:</label>
    <input type="text" name="nombre" id="nombre" required><br>

    <label for="descripcion">Descripción:</label>
    <textarea name="descripcion" id="descripcion" required></textarea><br>

    <label for="precio">Precio:</label>
    <input type="number" step="0.01" name="precio" id="precio" required><br>

    <label for="stock">Stock:</label>
    <input type="number" name="stock" id="stock" required><br>

    <label for="categoria_id">Categoría ID:</label>
    <input type="number" name="categoria_id" id="categoria_id" required><br>

    <button type="submit">Crear Producto</button>
</form>
<a href="/admin/productos">Volver a la lista de productos</a>

{{template "footer"}}
{{end}}
