{{define "usuarios"}}
{{template "header_admin" .}}
<div class="container mt-4">
    <div class="row">
        <div class="col-12">
            <h2 class="text-left mb-4">Lista de Usuarios</h2>
        </div>
    </div>
    <div class="row">
        {{range .Usuarios}}
        <div class="col-md-4 mb-4">
            <!-- Tarjeta de Usuario -->
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title">{{.Nombre}}</h5>
                </div>
                <div class="card-body">
                    <p><strong>Correo:</strong> {{.Correo}}</p>
                    <p><strong>Rol:</strong> {{.Rol}}</p>
                    <p><strong>ID:</strong> {{.ID}}</p>

                    <a href="/admin/usuario?id={{.ID}}" class="btn btn-info btn-sm">Ver Detalles</a>
                    <a href="/admin/usuario/editar?id={{.ID}}" class="btn btn-warning btn-sm">Editar</a>
                    <a href="/admin/direcciones?id={{.ID}}" class="btn btn-secondary btn-sm">Ver Direcciones</a>
                    <a href="/admin/usuario/eliminar?id={{.ID}}" class="btn btn-danger btn-sm" onclick="return confirm('¿Estás seguro de que deseas eliminar este usuario?')">Eliminar</a>
                </div>
            </div>
        </div>
        {{else}}
        <div class="col-12">
            <p>No hay usuarios disponibles.</p>
        </div>
        {{end}}
    </div>

    <div class="row mt-4">
        <div class="col-12 text-left">
            <a href="/admin/usuario/crear" class="btn btn-primary">Crear Nuevo Usuario</a>
        </div>
    </div>
</div>

{{template "footer" .}}
{{end}}
