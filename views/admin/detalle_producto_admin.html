{{define "detalle_producto_admin"}}
{{template "header_admin"}}
<div class="container">
    <div class="row justify-content-start">
        <div class="col-md-6">
            <h3 class="mb-4">Editar Producto</h3>
            <form>
                <!-- Campo para el nombre -->
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre del Producto:</label>
                    <input type="text" name="nombre" id="nombre" class="form-control" value="{{.Nombre}}" disabled>
                </div>

                <!-- Campo para la descripción -->
                <div class="mb-3">
                    <label for="descripcion" class="form-label">Descripción:</label>
                    <textarea name="descripcion" id="descripcion" class="form-control" rows="4"
                        disabled>{{.Descripcion}}</textarea>
                </div>

                <!-- Campo para el precio -->
                <div class="mb-3">
                    <label for="precio" class="form-label">Precio:</label>
                    <input type="number" step="0.01" name="precio" id="precio" class="form-control" value="{{.Precio}}"
                        disabled>
                </div>

                <!-- Campo para el stock -->
                <div class="mb-3">
                    <label for="stock" class="form-label">Stock:</label>
                    <input type="number" name="stock" id="stock" class="form-control" value="{{.Stock}}" disabled>
                </div>

                <!-- Campo para la categoría -->
                <div class="mb-3">
                    <label for="categoria_id" class="form-label">Categoría ID:</label>
                    <input type="number" name="categoria_id" id="categoria_id" class="form-control"
                        value="{{.CategoriaID}}" disabled>
                </div>

                <!-- Botón de editar producto -->
                <div class="mb-4 d-flex justify-content-start">
                    <a class="btn btn-warning w-100" href="/admin/producto/editar?id={{.ID}}">Editar Producto</a>
                </div>

                <!-- Botón de eliminar producto -->
                <div class="mb-4 d-flex justify-content-start">
                    <a class="btn btn-danger w-100" href="/admin/producto/eliminar?id={{.ID}}"
                        onclick="return confirm('¿Estás seguro de que deseas eliminar este producto?')">Eliminar
                        Producto</a>
                </div>
            </form>

            <!-- Botón de regreso -->
            <div class="mb-4 d-flex justify-content-start">
                <a href="/admin/productos" class="btn btn-outline-secondary w-100">← Regresar a Productos</a>
            </div>
        </div>

        <div class="col-md-6">
            <h3>Imágenes del Producto</h3>
            <ul>
                {{range .Imagenes}}
                <li>
                    <img src="/{{.RutaImagen}}" alt="Imagen de producto" style="width: 250px; height: auto;">
                </li>
                {{else}}
                <li>No hay imágenes para este producto.</li>
                {{end}}
            </ul>
        </div>
    </div>
</div>



{{template "footer"}}
{{end}}
