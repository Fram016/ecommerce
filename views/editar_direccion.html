<!-- views/editar_direccion.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Dirección</title>
</head>
<body>
    <h1>Editar Dirección</h1>
    <form action="/direccion/editar?id={{.ID}}" method="POST">
        <label for="usuario_id">ID Usuario:</label>
        <input type="text" id="usuario_id" name="usuario_id" value="{{.UsuarioID}}" required><br><br>
        
        <label for="direccion">Dirección:</label>
        <input type="text" id="direccion" name="direccion" value="{{.Direccion}}" required><br><br>
        
        <label for="ciudad">Ciudad:</label>
        <input type="text" id="ciudad" name="ciudad" value="{{.Ciudad}}" required><br><br>
        
        <label for="provincia">Provincia:</label>
        <input type="text" id="provincia" name="provincia" value="{{.Provincia}}" required><br><br>
        
        <label for="codigo_postal">Código Postal:</label>
        <input type="text" id="codigo_postal" name="codigo_postal" value="{{.CodigoPostal}}" required><br><br>
        
        <label for="pais">País:</label>
        <input type="text" id="pais" name="pais" value="{{.Pais}}" required><br><br>

        <label for="es_principal">¿Es principal?</label>
        <input type="checkbox" id="es_principal" name="es_principal" {{if .EsPrincipal}}checked{{end}}><br><br>

        <button type="submit">Guardar Cambios</button>
    </form>

    <br>
    <a href="/direcciones">Volver a las Direcciones</a>
</body>
</html>
