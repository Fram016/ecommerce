<!-- views/crear_direccion.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Dirección</title>
</head>
<body>
    <h1>Crear Nueva Dirección</h1>
    <form action="/direccion/crear" method="POST">
        <label for="usuario_id">ID Usuario:</label>
        <input type="text" id="usuario_id" name="usuario_id" required><br><br>
        
        <label for="direccion">Dirección:</label>
        <input type="text" id="direccion" name="direccion" required><br><br>
        
        <label for="ciudad">Ciudad:</label>
        <input type="text" id="ciudad" name="ciudad" required><br><br>
        
        <label for="provincia">Provincia:</label>
        <input type="text" id="provincia" name="provincia" required><br><br>
        
        <label for="codigo_postal">Código Postal:</label>
        <input type="text" id="codigo_postal" name="codigo_postal" required><br><br>
        
        <label for="pais">País:</label>
        <input type="text" id="pais" name="pais" required><br><br>

        <label for="es_principal">¿Es principal?</label>
        <input type="checkbox" id="es_principal" name="es_principal"><br><br>

        <button type="submit">Crear Dirección</button>
    </form>

    <br>
    <a href="/direcciones">Volver a las Direcciones</a>
</body>
</html>
